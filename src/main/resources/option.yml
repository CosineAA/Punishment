# 경고차감 | %target% = 대상자 , %count% = 차감 경고 횟수
# 뮤트해제 | %target% = 대상자
# 차단해제 | %target% = 대상자
# 처벌 | %target% = 대상자 , %manager% = 담당자 , %punish% = 항목

메시지:
  접두사: "&f&l[ &c&l처벌 &f&l]&f"
  경고차감: "&f%target%님의 경고를 %count%회 차감하였습니다."
  뮤트해제: "&f%target%님의 뮤트를 해제하였습니다."
  차단해제: "&f%target%님의 차단을 해제하였습니다."
  처벌:
  - "&f────────────────────────────────────────────────────"
  - "&f대상자: %target%"
  - "&f담당자: %manager%"
  - "&f항목: %punish%"
  - "&f────────────────────────────────────────────────────"

설정:
  최대경고: 10

# 뮤트 | 일,시,분
# 밴 | 일,시,분
처벌:
  '0(예시)':
    이름: "욕설"
    경고: 1
    뮤트: "0,0,30"
    밴: "0,1,0"