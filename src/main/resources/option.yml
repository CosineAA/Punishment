# 경고차감 | %target% = 대상자 , %warning% = 차감 경고 횟수
# 뮤트해제 | %target% = 대상자
# 차단해제 | %target% = 대상자
# 처벌 | %target% = 대상자 , %manager% = 담당자 , %punish% = 항목
# 뮤트 | %time% = 시간

메시지:
  접두사: "&f&l[ &c&l처벌 &f&l]&f"
  경고확인: "&f%target%님의 경고는 %warning%회입니다."
  경고차감: "&f%target%님의 경고를 %warning%회 차감하였습니다."
  뮤트해제: "&f%target%님의 뮤트를 해제하였습니다."
  차단해제: "&f%target%님의 차단을 해제하였습니다."

  처벌:
  - "&f────────────────────────────────────────────────────"
  - "&f처리자: %manager%"
  - "&f대상자: %target%"
  - "&f항목: %punish%"
  - "&f────────────────────────────────────────────────────"

  뮤트: "§f현재 뮤트 상태입니다. 해제시간: %time%"
  일반밴:
  - "서버에서 밴 되었습니다."
  - ""
  - "[ 사유 ] %reason%"
  - "[ 처리자 ] %manager%"
  - "[ 대상자 ] %target%"
  - "[ 해제 날짜 ] %time%"
  - ""
  - "https://discord.com/????????"
  누적밴:
  - "서버에서 밴 되었습니다."
  - ""
  - "[ 사유 ] %warning%회 누적"
  - "[ 처리자 ] Console"
  - "[ 대상자 ] %target%"
  - "[ 해제 날짜 ] 무기한"
  - ""
  - "https://discord.com/????????"

  처벌목록:
  - "&f[ 사유 ] %reason%"
  - "&f[ 코드 ] %code%"
  - "&f[ 경고 ] %warning%회"
  - "&f[ 뮤트 ] %mute%"
  - "&f[ 밴 ] %ban%"
  - ""

# 경고가 최대 경고에 도달할 시 자동으로 누적 밴이 됩니다.
설정:
  최대경고: 10

# 뮤트 | 일,시,분 | 뮤트 항목 삭제 시 적용X
# 밴 | 일,시,분 | 밴 항목 삭제 시 적용X
처벌:
  '0(예시코드)':
    사유: "욕설"
    경고: 1
    뮤트: "0,0,30"
    밴: "0,1,0"